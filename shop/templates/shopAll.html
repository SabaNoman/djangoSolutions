{% extends "base.html" %}

{% block content %}

  <div class="container-fluid mt-5 p-5 pink">
    <h2 class="text-center">SHOP ALL</h2>   
  </div>
  <hr>

  <!-- Added this container -->
  <div class="container-fluid p-5">

  <div class="row">
    <div class="col-md-2 mt-2 pt-5 pl-5 sidebar">
      <h4 class="filter-heading">Shop All</h4>
      <ul class="filter-options">
        <li class="filter-option"><a href="#" class="filter-link">Scented Candles</a></li>
        <li class="filter-option"><a href="#" class="filter-link">Incense</a></li>
        <li class="filter-option"><a href="#" class="filter-link">Candle Accessories</a></li>
        <li class="filter-option"><a href="#" class="filter-link">Custom Candles</a></li>
        <li class="filter-option"><a href="#" class="filter-link">Candle Care</a></li>
      </ul>
    </div>


    <!-- Product Grid -->
    <div class="col-md-10">
        <!-- Image Grid with Descriptions, Prices, and Hover Zoom Effect -->
        <div class="container-fluid mt-2 pt-5">
            <div class="row">
              {% for product in products %}
                <div class="col-sm-6 col-md-3 mb-4">
                  <a class="nodecoration" href="{% url 'product' product.id %}">
                    <div class="card">
                    <div class="zoom-effect">
                        <img src= '{{ product.image1.url }}' class="card-img-top" alt="Product 1">
                    </div>
                    <div class="card-body text-center">
                        <p class="card-title small">{{ product.name }}</p>
                        <p class="card-text small">$ {{ product.price }}</p>
                    </div>
                    </div>
                  </a>
                </div>
              {% endfor %}
            </div>

        </div>  
    </div>
  </div>

  </div>

  <hr>
  
  {% endblock %}
